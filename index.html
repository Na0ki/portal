<script type="text/javascript">

    `);

    // wait time for every key input
    const wait = 1500;
    // keycodes of ‚Üë ‚Üë ‚Üì ‚Üì ‚Üê ‚Üí ‚Üê ‚Üí b a
    const command = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    const commandLength = command.length;

    let timer = null;
    let standby = true;
    let index = 0;
    let isAhiruYaketa = false;

    document.addEventListener('keydown', (event) => {
        if (standby && event.keyCode === command[index]) {
            index++;

            if (index >= commandLength) {
                index = 0;
                clearTimeout(timer);

                if (isAhiruYaketa) {
                    const element = document.body;
                    element.style.background = "url('./images/d250g2.jpg') bottom center / cover no-repeat fixed";
                    element.style.visibility = 'hidden';
                    standby = false;
                } else {
                    const elm = document.getElementById('ahiru');
                    elm.src = './images/ahiruyaki512.png';
                    isAhiruYaketa = true;
                }
            } else {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    index = 0;
                }, wait);
            }
        } else {
            index = 0;
            clearTimeout(timer);
        }
    });
</script>
